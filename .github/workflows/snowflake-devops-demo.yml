name: snowflake-devops-demo

# Controls when the action will run. 
on:
  push:
    branches:
      - main
    paths:
      - 'Migration/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8.x

      - name: Run schemachange
        env:
          n_ACCOUNT: ${{ secrets.SnowF_ACCOUNT }}
          n_USERNAME: ${{ secrets.SnowF_USERNAME }}
          n_ROLE: ${{ secrets.SnowF_ROLE }}
          n_WAREHOUSE: ${{ secrets.SnowF_WAREHOUSE }}
          n_DATABASE: ${{ secrets.SnowF_DATABASE }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SnowF_PASSWORD }}
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange
          
          echo "Step 2: Running schemachange"
          schemachange -f $GITHUB_WORKSPACE/Migration -a $n_ACCOUNT -u $n_USERNAME -r $n_ROLE -w $n_WAREHOUSE -d $n_DATABASE -c $n_DATABASE.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table
